name: Release Plugin

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'
      - '[0-9]*.[0-9]*.[0-9]*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build plugin
        run: bun run esbuild.config.mjs production
      
      - name: Create plugin archive
        run: |
          mkdir -p release
          cp manifest.json main.js styles.css release/
          cd release
          # Remove 'v' prefix from tag name for file name
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          zip -r ../infographic-viz-${VERSION}.zip *
          cd ..
      
      - name: Get version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag name
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this Release
            
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
            
            ## Installation
            
            1. Download `infographic-viz-${{ steps.get_version.outputs.VERSION }}.zip`
            2. Unzip to your Obsidian vault's `plugins/infographic-viz/` directory
            3. Enable the plugin in Obsidian settings
          files: |
            infographic-viz-${{ steps.get_version.outputs.VERSION }}.zip
            manifest.json
            main.js
            styles.css
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
